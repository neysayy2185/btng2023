    <form action="Form Biodata">

                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" id="Nama"></td>
                </tr>
            </label>
            <label for="NIM">
                <tr>
                    <td>NIM</td>
                    <td>:</td>
                    <td><input type="text" id="NIM"></td>
                </tr>
        </label>
        <label for="Jurusan">
            <tr>
                    <td>Jurusan</td>
                    <td>:</td>
                    <td><input type="text" id="Jurusan"></td>
            </tr>
    </label>
    <label for="Fakultas">
        <tr>
            <td>Fakultas</td>
            <td>:</td>

        </tr>

    <label for="Angkatan">
        <tr>
            <td>Angkatan</td>
            <td>:</td>
            <td><input type="text" id="Angkatan"></td>
        </tr>
    </label>
    <label for="Gender">
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" id="pria" name="pria">
            <label for="pria">Pria</label>
            <input type="radio" id="wanita" name="wanita">
            <label for="wanita">Wanita</label>
            </td>
        </tr>
    </label> 
    <label for="Email">
        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" id="Email"></td>
        </tr>    
    </table>
    </label>

    <button><a href="form tugas 1.html">Biodata</a></button>
